<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${task.id != null} ? 'Editar Tarea' : 'Nueva Tarea'"></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow">
          <div class="card-header bg-dark text-white">
            <h3 class="mb-0" th:text="${task.id != null} ? 'Editar Tarea' : 'Nueva Tarea'"></h3>
          </div>
          <div class="card-body">
            <form th:action="@{${task.id != null} ? '/tasks/'+${task.id} : '/tasks'}" th:object="${task}" method="post">
              <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
              
              <div class="mb-3">
                <label for="title" class="form-label">Título</label>
                <input type="text" class="form-control" id="title" th:field="*{title}" required>
              </div>
              
              <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
              </div>
              
              <div class="mb-3 form-check form-switch">
                <input class="form-check-input" type="checkbox" id="completed" th:field="*{completed}">
                <label class="form-check-label" for="completed">Marcar como completada</label>
              </div>
              
              <div class="d-flex justify-content-between">
                <a th:href="@{/tasks}" class="btn btn-outline-secondary">
                  <i class="fas fa-arrow-left me-1"></i> Volver
                </a>
                <button type="submit" class="btn btn-dark">
                  <i class="fas fa-save me-1"></i> Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
